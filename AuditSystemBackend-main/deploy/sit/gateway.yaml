apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt-sit-backend-gateway
  namespace: tt-sit
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tt-sit-backend-gateway
    spec:
      containers:
      - name: tt-sit-backend-gateway
        image: 10.0.1.135:8080/toutuo/tt_sit_backend_gateway:latest
        ports:
        - containerPort: 8200
      imagePullSecrets:
      - name: tt-sit-harbor
      restartPolicy: Always
  selector:
    matchLabels:
      app: tt-sit-backend-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: tt-sit-backend-gateway-svc1
  namespace: tt-sit
spec:
  type: ClusterIP
  ports:
  - port: 8200
  selector:
    app: tt-sit-backend-gateway
