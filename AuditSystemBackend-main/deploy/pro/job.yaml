apiVersion: apps/v1
kind: Deployment
metadata:
  name: tt-pro-backend-job
  namespace: tt-pro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tt-pro-backend-job
    spec:
      containers:
      - name: tt-pro-backend-job
        image: 10.0.1.135:8080/toutuo/tt_pro_backend_job:latest
        ports:
        - containerPort: 8206
      imagePullSecrets:
      - name: tt-pro-harbor
      restartPolicy: Always
  selector:
    matchLabels:
      app: tt-pro-backend-job
