# Spring
server:
  port: 8200
spring:
  application:
    # 应用名称
    name: bytefinger-gateway
  profiles:
    # 环境配置
    active: local

---
# local
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: bytefinger-audit-local
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        #命名空间
        namespace: bytefinger-audit-local
        # 配置文件格式
        file-extension: yml
        # 共享配置
        group: bytefinger-audit-local
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-bytefinger-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
  config:
    activate:
      on-profile: local
