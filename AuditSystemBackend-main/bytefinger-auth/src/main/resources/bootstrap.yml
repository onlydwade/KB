# Spring
server:
  port: 8201
spring:
  application:
    # 应用名称
    name: bytefinger-auth
  profiles:
    # 环境配置
    active: local

---
# local
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: bytefinger-audit-local
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: bytefinger-audit-local
        # 配置文件格式
        file-extension: yml
        # 共享配置
        group: bytefinger-audit-local
        shared-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}

  config:
    activate:
      on-profile: local
---
# dev
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: nacos:8848
        namespace: bytefinger-audit-dev
      config:
        # 配置中心地址
        server-addr: nacos:8848
        namespace: bytefinger-audit-dev
        # 配置文件格式
        file-extension: yml
        # 共享配置
        group: bytefinger-audit-dev
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: bytefinger-audit-dev
  config:
    activate:
      on-profile: dev
